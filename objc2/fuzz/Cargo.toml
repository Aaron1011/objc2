[package]
name = "objc2-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.objc2]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "class"
path = "fuzz_targets/class.rs"
test = false
doc = false

[[bin]]
name = "sel"
path = "fuzz_targets/sel.rs"
test = false
doc = false
